<!DOCTYPE html>
<html>
    <head>
        <title>Chat application</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/887243a7e9.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="/css/styles.css">
    </head>
    <body>
        <h1>Here will be chat-application</h1>

        <div id="messages"></div>

        <form id="messageForm">
            <label for="msg">Message:</label>
            <input type="text" id="msg" name="msg">
            <button type="submit"><i class="fas fa-paper-plane"></i></button>
        </form>

        <button id="send-location"><i class="fas fa-map-marker-alt"></i></button>

        <script id="message-template" type="text/html">
            <div>
                <p>{{createdAt}}, {{message}}</p>
            </div>
        </script>

        <script id="location-message-template" type="text/html">
            <div>
                <p>{{createdAt}}, <a href="{{url}}" target="_blank">User location</a></p>
            </div>
        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/chat.js"></script>
    </body>
</html>
